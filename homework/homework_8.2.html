<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of UIC.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var uic = {lat: 41.872088, lng:  -87.647922};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uic
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">UIC</h1>'+
            '<div id="bodyContent">'+
            '<p>750 S Halsted St, Chicago, IL 60607 <br> (312) 413-5100 <br>' + 
            '<a href="https://www.uic.edu/">'+
            'https://www.uic.edu/</a></p>'+
            '<p><img src="https://www.kindpng.com/picc/m/246-2464798_uic-circle-logo-uic-logo-transparent-hd-png.png" alt="uic"></p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uic,
          map: map,
          title: 'UIC'
        });
        marker.addListener('click', () => {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1wYFNOWXOlds-5cmchC4bT8LOUlfHx48&callback=initMap">
    </script>
  </body>
</html>
