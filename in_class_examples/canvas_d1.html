<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <title>Dexie</title>    
  </head>

  <body>
    <canvas id = "c1"></canvas>
    <script>
      var c = document.getElementById("c1");
      var ctx = c.getContext("2d");
      
     
      
      let player  = {x:50, y:50};
      let right = 1;
      const draw = () => {
        //clear
        ctx.clearRect(0,0,c.width,c.height);
        
        if( right == 1){
          // update values
          player["x"] += 5;
        }
       else{
          // update values
          player["x"] -= 5;
        }
        
        //handle edge condition
        if(player["x"] > c.width - 50){
          right = 0;
        }
        //handle edge condition
        if(player["x"] < 50){
          right = 1;
        }
        
        
        //draw
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.arc(player["x"], player["y"], 40, 0, 2 * Math.PI);
        ctx.closePath();
        
        ctx.stroke();
        ctx.fill();
        
        //repeat
        window.requestAnimationFrame(draw);
      }
      
      draw();
      
    </script>

  </body>

</html>
