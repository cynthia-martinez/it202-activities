<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dexie</title>    
  </head>

  <body>
    
    <!-- Include dexie.js -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script> 
      var db = new Dexie("MyFriendDB");
      db.version(1).stores({
        friends: '++id,name,age'
      });
      
      db.friends.add({name: "Foo", age: 42, hometown: "Chicago"});
      
      
    </script>
    

  </body>

</html>
