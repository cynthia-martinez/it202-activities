    <script>
      let apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5";
      
      fetch(apiEndpoint)
      .then(response => {return response.json()})
      .then((json) => {
        for (let record of json) {
          let p = document.createElement("p")
          p.textContent = record["name"]
          
        }
      })
      .catch(err => alert (err))
    </script>
