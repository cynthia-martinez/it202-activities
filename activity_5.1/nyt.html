<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NY Times Activity</title>
    <style>
      img{width: 75%}
    </style>
    
  </head>

  <body>
  
    <script>
      let apiEndpoint = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=Chicago&api-key=SjUEqavhYa1ePZMOoTn2CpzJ7UgFMN63";
      
      fetch(apiEndpoint)
      .then(response => {return response.json()})
      .then((json) => { 
        let arr = json["response"]["docs"];
        for(let record of arr){
          let p = document.createElement("p");
          p.textContent = record["headline"]["main"];
          document.body.append(p);
        }        
      })
      .catch(err => alert (err))
    </script>
  </body>

</html>
