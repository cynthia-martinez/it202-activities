<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity 5.1</title>
    <style>
      img{width: 75%}
    </style>
    
  </head>

  <body>
  
    <script>
      let apiEndpoint = "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY";
      
      fetch(apiEndpoint)
      .then(response => {return response.json()})
      .then((json) => {
        console.log(json);  
        let h1 = document.createElement("h1");
        h1.textContent = json.title;
        document.body.append(h1);
        
        let p = document.createElement("p");
        p.textContent = json.date + " " + json.explanation;
        document.body.append(p);
        
        let img = document.createElement("img");
        img.src = json.hdurl;
        document.body.append(img);
        
      })
      .catch(err => alert (err))
    </script>
  </body>

</html>
